<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

//1st step - Initialization. Create a variable and give it a value. This will tell loop from what number to begin//

	var i = 0;

//2nd step - Condition. Create a condition or set of conditions that will only run a statement if the condition(s) is true//

	 	while (i <= 100){
	 		if(i%3==0 && i%5==0){
	 			console.log("FizzBuzz");
	 		}//End of Else statement//	

	 		else if(i%3==0){
	 			console.log("Fizz");
	 		}//End of Else statement//

	 		else if(i%5==0){
	 			console.log("Buzz");
	 		}//End of Else statement//

	 		else{
	 			console.log(i);
	 		}

//3rd step - Incrementation. Choose what numbers are selected to perform statement. Every number(in order), every other numbers, etc.//
	 		i++;
	 	}

</script>

</body>
</html>
